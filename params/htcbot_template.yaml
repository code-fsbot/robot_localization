navsat_transform:
  frequency: 30
  delay: 3.0
  magnetic_declination_radians: 0
  yaw_offset: 0.0
  zero_altitude: true
  broadcast_utm_transform: false
  broadcast_cartesian_transform_as_parent_frame: false
  publish_filtered_gps: false
  use_odometry_yaw: false
  wait_for_datum: false

